<!DOCTYPE html>
<html>
<head>
    <title>Daftar Barang</title>
    <link rel="icon" type="image/png" href="images/icons/edit.png"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a {
            color: #333;
            text-decoration: none;
        }

        a:hover {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Data Barang</h1>
    <a href="index.html">Kembali ke Beranda</a>
    <table>
        <tr>
            <th>Kode Barang</th>
            <th>Nama Barang</th>
            <th>Jumlah Barang</th>
            <th>Harga Jual</th>
            <th>Aksi</th>
            <th>Hapus</th>
        </tr>
        <% for (Barang barang : barangList) { %>
            <tr>
                <td><%= barang.getKodeBarang() %></td>
                <td><%= barang.getNamaBarang() %></td>
                <td><%= barang.getJumlahBarang() %></td>
                <td><%= barang.getHargaJual() %></td>
                <td>
                    <form action="edit.html" method="post">
                        <input type="hidden" name="kodeBarang" value="<%= barang.getKodeBarang() %>">
                        <input type="submit" value="Edit">
                    </form>
                </td>
                <td>
                    <form action="delete.html" method="post">
                        <input type="hidden" name="kodeBarang" value="<%= barang.getKodeBarang() %>">
                        <input type="submit" value="Hapus">
                    </form>
                </td>
            </tr>
        <% } %>
        <tr>
            <td colspan="6">
                <form action="tambah.html" method="post">
                    <input type="submit" value="Tambah Data">
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
